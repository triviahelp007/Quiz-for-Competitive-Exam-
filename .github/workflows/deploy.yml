name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect project directory containing package.json
        id: detect
        run: |
          proj=$(find . -maxdepth 3 -type f -name package.json | head -n 1)
          if [ -z "$proj" ]; then
            echo "No package.json found!"
            exit 1
          fi
          dir=$(dirname "$proj")
          echo "project_dir=$dir" >> $GITHUB_OUTPUT
          echo "Detected project directory: $dir"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npm install

      - name: Build
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.project_dir }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
