name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "=== repo root listing ==="
          ls -la
          echo "=== display subfolders ==="
          for d in *; do echo "---- $d ----"; ls -la "$d" || true; done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./Quiz-for-Competitive-Exam

      - name: Build
        run: npm run build
        working-directory: ./Quiz-for-Competitive-Exam

      - name: Show dist folder
        run: ls -la Quiz-for-Competitive-Exam/dist || true

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Quiz-for-Competitive-Exam/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
